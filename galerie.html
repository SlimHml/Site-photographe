<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a0f6d14c4b.js"></script>
        <title>Site photographe bébé</title>

        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Chilanka|Pacifico|Satisfy&display=swap" rel="stylesheet">
    </head>

    <body>
        <img class="banner" src="images/banniereGalerie.jpg" alt="bannière-bébé">
        <div class="nav">
            <ul>
                <li>
                    <a href="index.html">
                        Accueil
                    </a>
                </li>
                <li>
                    <a class="active" href="galerie.html">
                        Galerie
                    </a>
                </li>
                <li>
                    <a href="contact.html">
                        Contact
                    </a>
                </li>
                <li>
                    <a href="prestations.html">
                        Prestations
                    </a>
                </li>
            </ul>
        </div>
            
        <main id="galery">
            <p class="titleGalery">Un travail fait sur mesure</p>
            <div id="galeryGrid">
                <img class="photoGalerie1" src="images/photoGalerie1.webp"/>
                <img class="photoGalerie2" src="images/photoGalerie2.jpg"/>
                <img class="photoGalerie3" src="images/photoGalerie3.jpg"/>
                <img class="photoGalerie4" src="images/photoGalerie4.jpg"/>
                <img class="photoGalerie5" src="images/photoGalerie5.jpg"/>
                <img class="photoGalerie6" src="images/photoGalerie6.jpg"/>
                <img class="photoGalerie7" src="images/photoGalerie7.jpg"/>
                <img class="photoGalerie8" src="images/photoGalerie8.jpeg"/>
                <img class="photoGalerie9" src="images/photoGalerie9.jpg"/>
            </div>
            <hr class="bottomGalery"></hr>
        </main>

        <footer class="footer">
            <p class="socialMediasTitle">Me suivre sur les réseaux :</p>
            <div class="socialMedias"></div>
                <a href="https://www.twitter.com" target="_blank">
                    <img class="twitter" src="images/twitter.png" alt="twitter">
                </a>
            
                <a href="https://www.instagram.com" target="_blank">
                    <img class="instagram" src="images/instagram.jpg" alt="instagram">
                </a>
            
                <a href="https://www.facebook.com" target="_blank">
                    <img class="facebook" src="images/facebook.png" alt="facebook">
                </a>
            
                <a href="https://www.google.fr/maps" target="_blank">
                    <img class="gps" src="images/googlemaps.jpg" alt="position-gps">
                </a>
        </footer>
