<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a0f6d14c4b.js"></script>
        <title>Site photographe bébé</title>

        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Chilanka|Pacifico|Satisfy&display=swap" rel="stylesheet">
    </head>

    <body>
        <img class="banner" src="images/banniereContact.jpg" alt="bannière-bébé">
        <div class="nav">
            <ul>
                <li>
                    <a href="index.html">
                        Accueil
                    </a>
                </li>
                <li>
                    <a href="galerie.html">
                        Galerie
                    </a>
                </li>
                <li>
                    <a class="active" href="contact.html">
                        Contact
                    </a>
                </li>
                <li>
                    <a href="prestations.html">
                        Prestations
                    </a>
                </li>
            </ul>
            <hr class="top"></hr>
        </div>

        <main class="main">
            <p class="titreindex">Vous souhaitez prendre rendez-vous?</p>
            <div class="formContact">
                <input placeholder="Nom">
                <input placeholder="Prénom">
                <input placeholder="Numéro de téléphone">
                <p>Date souhaitée : </p>
                <input type="date" id="datePicker" name="trip-start" value="2018-07-22" amin="2018-01-01" max="2018-12-31">
            </div>
            <hr class="bottom"></hr>
        </main>

        <aside class="mainArticle">
            <img src="images/article.jpg" alt="image-bébé">
        </aside>

        <footer class="footer">
            <p class="socialMediasTitle">Me suivre sur les réseaux :</p>
            <div class="socialMedias"></div>
                <a href="https://www.twitter.com" target="_blank">
                    <img class="twitter" src="images/twitter.png" alt="twitter">
                </a>
            
                <a href="https://www.instagram.com" target="_blank">
                    <img class="instagram" src="images/instagram.jpg" alt="instagram">
                </a>
            
                <a href="https://www.facebook.com" target="_blank">
                    <img class="facebook" src="images/facebook.png" alt="facebook">
                </a>
            
                <a href="https://www.google.fr/maps" target="_blank">
                    <img class="gps" src="images/googlemaps.jpg" alt="position-gps">
                </a>
        </footer>
    </body>
